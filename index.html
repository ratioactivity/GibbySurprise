<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mystery Joy Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#0e0e10, #1a1a1d);
      overflow: hidden;
      height: 100%;
      font-family: "Courier New", Courier, monospace;
      color: #f0f0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem;
      text-align: center;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      max-width: 80%;
    }
  </style>
</head>
<body>
  <canvas id="joy"></canvas>
  <div id="message">Generating calm chaos…<br />Click anywhere if it gets too quiet.</div>

  <script>
    const canvas = document.getElementById("joy");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height);
        this.radius = random(1, 3);
        this.dx = random(-0.6, 0.6);
        this.dy = random(-0.6, 0.6);
        this.color = `hsl(${Math.floor(random(0,360))}, 80%, 70%)`;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255,255,255,0.05)";
            ctx.lineWidth = 0.8;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    createParticles(100);
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles(100);
    });

    // Chaos mode
    document.body.addEventListener("click", () => {
      createParticles(Math.floor(random(80, 150)));
      document.getElementById("message").innerHTML = "✨ Chaos refreshed ✨";
      setTimeout(() => {
        document.getElementById("message").innerHTML = "Generating calm chaos…<br />Click anywhere if it gets too quiet.";
      }, 3000);
    });
  </script>
</body>
</html>
